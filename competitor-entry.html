<body class="background">

    <header class="header-container mx-auto">
        <h1 class="title mx-auto">Competitor Entry</h1>
        <img class="logo row mx-auto" src="./public/assets/images/logo.png" alt="Santee Cooper logo" /> 
    </header>
    
    <main class="main-container mx-auto text-center">
        <p class="item-title">Competitor Number</p>
        <input id="" type="text" placeholder="" />

        <p class="item-title">First Name</p>
        <input id="" type="text" placeholder="" />

        <p class="item-title">Last Name</p>
        <input id="" type="text" placeholder="" />

        <p class="item-title">Organization Name</p>
        <input id="" type="text" placeholder="" />

        <p class="item-title">Team Name</p>
        <input id="" type="text" placeholder="" />

        <p class="item-title">Competitor Type</p>
        <select id="">
            <option value="">Apprentice</option>
            <option value="">Journeyman</option>
        </select>

        <p class="item-title">Competition Year</p>
        <input id="" type="text" placeholder="" value="2020" />

        <button class="button" id="year">Submit</button>

        <div class="row mx-auto text-center">
            <button class="nav-button mx-auto" id=""><</button>
            <button class="nav-button mx-auto" id="">+</button>
            <button class="nav-button mx-auto" id="">></button>
        </div>
        
    </main>

    <nav class="main-container mx-auto text-center">
        <button class="button" id="year">Home</button>
        <button class="button" id="year">Year Setup</button>
        <button class="button" id="comp">Competitor Entry</button>
        <button class="button" id="score">Score Entry</button>
        <button class="button" id="rep">Reports</button>
        <button class="button" id="help">Instructions</button>
