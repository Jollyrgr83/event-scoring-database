<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santee Cooper Rodeo Scoring | Year Setup</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./public/assets/images/logo.png" />
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- local style sheet -->
    <link rel="stylesheet" type="text/css" href="./public/assets/css/style.css" />
</head>

<body class="background">

    <header class="header-container mx-auto">
        <h1 class="title mx-auto">Rodeo Scoring Year Setup</h1>
        <img class="logo row mx-auto" src="./public/assets/images/logo.png" alt="Santee Cooper logo" /> 
    </header>
    
    <main class="main-container mx-auto text-center">
        <input id="year-input" type="text" placeholder="Enter Year" />
        <button class="button" id="year-enter">Enter</button>
    </main>

    <main class="main-container mx-auto text-center">
        <input id="year-input" type="text" placeholder="Enter Year" value="2020" />
    </main>

    <main class="main-container mx-auto text-center">
        <p class="item-title">Select Competition Tier</p>
        <select id="tier-input">
            <option>Apprentice</option>
            <option>Journeyman</option>
            <option>Add New</option>
        </select>
        <button class="button" id="year-enter">Add Tier</button>
    </main>

    <main class="main-container mx-auto text-center">
        <p class="item-title">Apprentice Tier</p>

        <p class="item-title">Add an Event</p>
        <input id="year-input" type="text" placeholder="Enter Event" />
        <button class="button" id="year-enter">Enter</button>
    </main>

    <main class="main-container mx-auto text-center">
        <p class="item-title">Apprentice Tier</p>

        <p class="item-title">Add an Event</p>
        <input id="year-input" type="text" placeholder="Enter Event" value="Knot Tying" />
        <input id="year-input" type="text" placeholder="Enter Event" value="Written Exam" />
        <input id="year-input" type="text" placeholder="Enter Event" value="Pole Climb" />

        <input id="year-input" type="text" placeholder="Enter Event" />
        <button class="button" id="year-enter">Enter</button>
    </main>

    <main class="main-container mx-auto text-center">
        <p class="item-title">Journeyman Tier</p>

        <p class="item-title">Add an Event</p>
        <input id="year-input" type="text" placeholder="Enter Event" value="Changeout" />
        <input id="year-input" type="text" placeholder="Enter Event" value="Excavation" />
        <input id="year-input" type="text" placeholder="Enter Event" value="Pole Climb" />

        <input id="year-input" type="text" placeholder="Enter Event" />
        <button class="button" id="year-enter">Enter</button>
    </main>

    <nav class="main-container mx-auto text-center">
        <button class="button" id="year">Save Changes</button>
    </nav>

    <nav class="main-container mx-auto text-center">
        <button class="button" id="year">Home</button>
        <button class="button" id="year">Year Setup</button>
        <button class="button" id="comp">Competitor Entry</button>
        <button class="button" id="score">Score Entry</button>
        <button class="button" id="rep">Reports</button>
        <button class="button" id="help">Instructions</button>
    </nav>

</body>

</html>
